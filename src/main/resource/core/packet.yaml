Frame:
  defaults:
    width: 50
    align: left

  templates:
    HIGH:
      summary: "Frame \{frameNo}: \{wireLength:bytes} on wire (\{wireLength:bits}), \{captureLength:bytes} captured (\{captureLength:bits})"
      fields:
        - name: portNo
          label: "Interface id"
          template: "\{value} (\{portName})"

        - name: frameNo
          label: "Frame Number"
          template: "\{value}"

        - name: timestamp
          label: "Arrival Time"
          template: "\{value} [\{timestampAsLong:0x%016X}]"

        - name: captureLength 
          label: "Capture Length"
          template: "\{:bytes} (\{:bits})"

        - name: wireLength
          label: "Frame Length"
          template: "\{:bytes} (\{:bits})"

    # MEDIUM and LOW will inherit from HIGH since they're identical