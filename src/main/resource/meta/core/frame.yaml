# This YAML file defines meta-templates for Frame data formatting, providing
# essential capture metadata like interface info, timestamps, and length fields.
# The template enables consistent formatting of frame-level information across
# all captured packets.

Overview:
  description: >
    Defines templates and structures for Frame metadata formatting and analysis.

  defaults:
    indent: 4
    width: 50
    align: left

Templates:
  - header: Frame
    class: com.slytechs.jnet.protocol.frame.Frame

    details:
      - detail: HIGH
        summary: 'Frame \{frameNo}: \{wireLength:bytes} on wire (\{wireLength:bits}), \{captureLength:bytes} captured (\{captureLength:bits})'
        items:
          - field: portNo
            label: "Interface id"
            template: '\{value} (\{portName})'

          - field: frameNo
            label: "Frame Number"
            template: '\{value}'

          - field: timestamp
            label: "Arrival Time"
            template: '\{value} [\{timestampAsLong:0x%016X}]'

          - field: captureLength
            label: "Capture Length"  
            template: '\{:bytes} (\{:bits})'

          - field: wireLength
            label: "Frame Length"
            template: '\{:bytes} (\{:bits})'

      - detail: MEDIUM
        summary: 'Frame \{frameNo}: \{wireLength:bytes} on wire'

      - detail: SUMMARY 
        summary: 'Frame \{frameNo}'