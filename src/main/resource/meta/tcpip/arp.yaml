Overview:
  description: >
    Defines templates and structures for ARP protocol data formatting and analysis.

  defaults:
    indent: 4
    width: 64
    align: left

Templates:
  - header: Frame
    class: com.slytechs.jnet.protocol.frame.Frame

    details:
      - detail: HIGH
        summary: "Address Resolution Protocol"
        items:
          - field: portNo
            label: "Interface id"
            template: "\{value} (\{portName})"

          - field: frameNo
            label: "Frame Number"
            template: "\{value}"

          - field: timestamp
            label: "Arrival Time"
            template: "\{value} [0x\{timestampAsLong:016X}]"

          - field: captureLength
            label: "Capture Length"
            template: "\{value} bytes (\{captureLengthBits} bits)"

          - field: wireLength
            label: "Frame Length"
            template: "\{value} bytes (\{wireLengthBits} bits)"

      - detail: MEDIUM
        summary: "Address Resolution Protocol"
        
      - detail: SUMMARY
        summary: "Address Resolution Protocol"