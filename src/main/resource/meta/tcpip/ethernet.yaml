#
# This YAML file defines the Ethernet protocol meta-template structure used for packet 
# analysis and display. The template includes MAC addresses, EtherType/Length field,
# and VLAN tagging information, providing comprehensive formatting for Ethernet frame
# headers.
#
# The template supports multiple detail levels with inheritance, defaulting to the
# HIGH detail level for detailed frame analysis. Lower detail levels (MEDIUM, SUMMARY)
# inherit structure while allowing for simplified displays of essential information.

Overview:
  description: >
    Defines templates and structures for Ethernet protocol data formatting and analysis.

  defaults:
    indent: 4
    width: 64
    align: left

Templates:
  - header: Ethernet
    class: com.slytechs.jnet.protocol.layer2.Ethernet

    details:
      - detail: HIGH
        summary: 'Ethernet II, Src: \{srcMac}, Dst: \{dstMac}'
        items:
          - field: dst
            label: "Destination"
            template: '\{value} (\{dstMacDescription})'

          - field: src
            label: "Source"
            template: '\{value} (\{srcMacDescription})'

          - field: ethertype
            label: "Type"
            template: '\{:0x%04X} (\{typeDescription})'

      - detail: MEDIUM
        summary: 'Ethernet II, Src: \{srcMac}, Dst: \{dstMac}'
        
      - detail: SUMMARY
        summary: 'Ethernet II, Src: \{srcMac}, Dst: \{dstMac}'