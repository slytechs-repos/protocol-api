# This YAML file defines IPv4 options meta-templates for parsing and formatting
# of IPv4 header options. The template provides standard formatting for option
# types and lengths while allowing extension for specific option types.
#
# Each option type inherits from this base template while allowing customization
# of fields and displays based on the specific option requirements.

Overview:
  description: >
    Defines templates and structures for IPv4 options formatting and analysis.

  defaults:
    indent: 4
    width: 50
    align: left

  macros:
    $opt_type: IPv4_OPT_TYPE

Templates:
  - header: Ip4Option
    class: com.slytechs.jnet.protocol.tcpip.ip.ip4.Ip4Option
    meta:
      priority: 200

    details:
      - detail: HIGH
        summary: "IPv4 option \{length:bytes}"
        items:
          - field: type
            label: Type
            template: "\{:$opt_type} (\{value})"