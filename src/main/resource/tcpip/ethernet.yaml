Ethernet:
  defaults:
    width: 50
    align: left

  macros:
    $ether_oui:  "ETHER_MAC_OUI_NAME_PREFIXED"
	$ether_type: "ETHER_TYPE"
	$ether_mac:  "ETHER_MAC"

  templates:
    HIGH:
      summary: "Ethernet II, src: \{src:$ether_oui} dst=\{dst:$ether_oui} offset=\{offset} length=\{length} caplen=\{captureLength}"
      fields:
        - name: dst 
          label: "Destination Address"
          template: "\{:$ether_oui} (\{value})"

        - name: src
          label: "Source Address"
          template: "\{:$ether_oui} (\{value})"

        - name: type
          label: "Type"
          template: "\{:$ether_type} (\{:0x%X})"
          width: 30

    MEDIUM:
      summary: "Ethernet II, src: \{src:$ether_mac} dst=\{dst:$ether_mac} type=\{type:$ether_type}"
      fields:
        - name: dst 
          label: "Destination"
          template: "\{:$ether_mac}"
          width: 30

        - name: type
          label: "Type"
          template: "\{:$ether_type}"
          width: 20

    SUMMARY:
      summary: "Ethernet II, type=\{type:$ether_type}"
      # No fields, just summary