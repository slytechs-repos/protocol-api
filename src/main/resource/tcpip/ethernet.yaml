Ethernet:
  defaults:
    width: 50
    align: left

  macros:
    $OUI: "ETHER_MAC_OUI_NAME_PREFIXED"

  templates:
    HIGH:
      summary: "Ethernet II, src: \{src:$OUI} dst=\{dst:$OUI} offset=\{offset} length=\{length} caplen=\{captureLength}"
      fields:
        - name: dst 
          label: "Destination Address"
          template: "\{:$OUI} (\{value})"

        - name: src
          label: "Source Address"
          template: "\{:$OUI} (\{value})"

        - name: type
          label: "Type"
          template: "\{:ETHER_TYPE} (\{value:0x%X})"
          width: 30

    MEDIUM:
      summary: "Ethernet II, src: \{src:MAC} dst=\{dst:MAC} type=\{type:ETHER_TYPE}"
      fields:
        - name: dst 
          label: "Destination"
          template: "\{value:MAC}"
          width: 30

        - name: type
          label: "Type"
          template: "\{value:ETHER_TYPE}"
          width: 20

    SUMMARY:
      summary: "Ethernet II, type=\{type:ETHER_TYPE}"
      # No fields, just summary